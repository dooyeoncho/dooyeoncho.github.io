/* ===== FORCE MENU BAR TO FULL WIDTH (THE REAL FIX) ===== */

/* Remove width constraint from ANY wrapper containing header/nav */
header,
header * {
  max-width: none !important;
}

/* Make the gray bar span the full viewport */
header {
  width: 100vw;
  margin-left: calc(50% - 50vw);
  margin-right: calc(50% - 50vw);
  background-color: #f5f5f5;
}

/* Keep menu items centered (desktop look unchanged) */
header nav ul {
  margin: 0 auto;
  display: flex;
  justify-content: center;
}

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const footer = document.querySelector("footer");
      if (!footer) return;

      let next = footer.nextElementSibling;

      if (next && next.offsetHeight > 0 && next.innerText.trim() === "") {
        next.style.display = "none";
      }
    });
