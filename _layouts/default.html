<style>
footer {
  background-color: #f5f5f5;
  padding: 10px 0;
  border-top: 1px solid #d0d0d0;
  border-bottom: 1px solid #d0d0d0;
  margin: 0;
}

footer ul {
  list-style: none;
  margin: 0 auto;
  padding: 0;
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;
  gap: 20px;
}

footer ul li a {
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  font-weight: 600;
  color: black;
  text-decoration: none;
  white-space: nowrap;
}

main,
.page-content,
.wrapper,
.container {
  padding-top: 0 !important;
  margin-top: 0 !important;
  background: transparent !important;
}

/* ===== MOBILE: 1-line menu, swipe to see all items ===== */
@media screen and (max-width: 768px) {

  /* Make the BAR itself scrollable */
  footer {
    overflow-x: auto !important;
    -webkit-overflow-scrolling: touch; /* smooth iOS swipe */
    white-space: nowrap;
  }

  /* Make the menu as wide as its content */
  footer ul {
    display: inline-flex !important;
    flex-wrap: nowrap !important;
    justify-content: flex-start !important;
    width: max-content !important;     /* critical: grow to fit all items */
    max-width: none !important;        /* remove clipping */
    margin: 0 !important;
    padding: 0 12px !important;
    gap: 12px !important;
  }

  footer ul li a {
    white-space: nowrap !important;
    font-size: 13px !important;
  }

  /* Hide scrollbar but keep swipe */
  footer::-webkit-scrollbar { display: none; }
  footer { scrollbar-width: none; }
}



}
</style>

  {{ content }}

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const footer = document.querySelector("footer");
      if (!footer) return;

      let next = footer.nextElementSibling;

      if (next && next.offsetHeight > 0 && next.innerText.trim() === "") {
        next.style.display = "none";
      }
    });
  </script>
