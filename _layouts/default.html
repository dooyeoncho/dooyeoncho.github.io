    /* ===== TOP MENU BAR ===== */
    .top-menu {
      background-color: #f5f5f5;
      border-top: 1px solid #d0d0d0;
      border-bottom: 1px solid #d0d0d0;
      padding: 8px 0;
      width: 100%;
    }

    /* Inner container aligned to theme width */
    .top-menu-inner {
      max-width: 960px;          /* matches jekyll-theme-minimal */
      margin: 0 auto;
      padding: 0 24px;
      box-sizing: border-box;
    }

    /* Menu list */
    .top-menu-inner ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: nowrap;
    }

    .top-menu-inner li {
      margin: 0;
      padding: 0;
    }

    .top-menu-inner a {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: black;
      text-decoration: none;
      white-space: nowrap;
    }

    .top-menu-inner a:hover {
      text-decoration: underline;
    }

    /* ===== MOBILE ONLY ===== */
    @media (max-width: 768px) {

      .top-menu-inner {
        max-width: 100%;
        padding: 0 12px;
      }

      .top-menu-inner ul {
        flex-wrap: wrap;
        justify-content: center;
        row-gap: 6px;
        column-gap: 14px;
      }

      body {
        padding-left: 0;
        padding-right: 0;
      }

      .wrapper,
      .container,
      .page-content,
      main {
        max-width: 100%;
        padding-left: 0;
        padding-right: 0;
      }
    }
  </style>
