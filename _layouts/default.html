<!DOCTYPE html>
<html>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
footer {
  background-color: #f5f5f5;
  padding: 10px 0;
  border-top: 1px solid #d0d0d0;
  border-bottom: 1px solid #d0d0d0;
  margin: 0;
}

footer ul {
  list-style: none;
  margin: 0 auto;
  padding: 0;
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;
  gap: 20px;
}

footer ul li {
  margin: 0;
  padding: 0;
}

footer ul li a {
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  font-weight: 600;
  color: black;
  text-decoration: none;
  white-space: nowrap;
}

footer ul li a:hover {
  text-decoration: underline;
}

/* ===== MOBILE ONLY: improve menu layout ===== */
@media (max-width: 768px) {

  footer:first-of-type ul {
    flex-wrap: wrap;          /* allow wrapping */
    row-gap: 6px;             /* vertical spacing between lines */
    column-gap: 14px;         /* horizontal spacing */
    justify-content: center;  /* keep centered */
  }

}

/* ===== MOBILE ONLY: widen content area ===== */
@media (max-width: 768px) {

  body {
    padding-left: 12px;
    padding-right: 12px;
  }

  /* common Jekyll wrappers — harmless if they don’t exist */
  .wrapper,
  .container,
  .page-content,
  main {
    max-width: 100% !important;
    padding-left: 12px !important;
    padding-right: 12px !important;
  }

}

  
  
</style>
