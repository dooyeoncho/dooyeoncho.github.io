<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">

  <!-- SEO + Google Analytics -->
  {% seo %}

  <style>
    /* ===== TOP MENU BAR ===== */
    footer {
      background-color: #f5f5f5;
      border-top: 1px solid #d0d0d0;
      border-bottom: 1px solid #d0d0d0;
      padding: 8px 0;              /* correct bar height */
      margin: 0;
    }

    /* ===== MENU LIST (DESKTOP) ===== */
    footer ul {
      list-style: none;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;     /* matches your 2nd screenshot */
      gap: 28px;                   /* even spacing */
    }

    footer ul li {
      margin: 0;
      padding: 0;
    }

    footer ul li a {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: black;
      text-decoration: none;
      white-space: nowrap;
    }

    footer ul li a:hover {
      text-decoration: underline;
    }

    /* ===== MOBILE ONLY ===== */
    @media (max-width: 768px) {

      footer ul {
        flex-wrap: wrap;           /* allow wrapping */
        justify-content: center;
        row-gap: 6px;
        column-gap: 14px;
      }

      body {
        padding-left: 0;
        padding-right: 0;
      }

      .wrapper,
      .container,
      .page-content,
      main {
        max-width: 100%;
        padding-left: 0;
        padding-right: 0;
      }
    }

    /* ===== FIX: align menu correctly on ALL pages ===== */

    /* Neutralize theme wrapper padding for menu only */
    .wrapper footer,
    .page-content footer,
    main footer {
     margin-left: calc(50% - 50vw);
     margin-right: calc(50% - 50vw);
     padding-left: 0;
     padding-right: 0;
    }

    /* Ensure menu items stay inside bar */
    footer ul {
      padding-left: 24px;
      padding-right: 24px;
      box-sizing: border-box;
    }

  </style>
</head>

<body>

  <!-- ===== TOP MENU ===== -->
  <footer>
    <ul>
      <li><a href="https://dooyeoncho.github.io/">HOME</a></li>
      <li><a href="/pages/education.html">EDUCATION</a></li>
      <li><a href="/pages/research.html">RESEARCH</a></li>
      <li><a href="/pages/teaching.html">TEACHING</a></li>
      <li><a href="/pages/new_korean_epu_index.html">NEW KOREA EPU INDEX</a></li>
      <li><a href="/pages/new_korean_gpr_index.html">NEW KOREA GPR INDEX</a></li>
      <li><a href="mailto:dooyeoncho@g.skku.edu">EMAIL</a></li>
    </ul>
  </footer>

  {{ content }}

</body>
</html>
