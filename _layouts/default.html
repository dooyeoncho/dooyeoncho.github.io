<!DOCTYPE html>
<html lang="en">

<head>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">

  <style>
    /* ===== TOP MENU BAR ===== */
    .top-menu {
      background-color: #f5f5f5;
      border-top: 1px solid #d0d0d0;
      border-bottom: 1px solid #d0d0d0;
      padding: 8px 0;
      width: 100%;
    }

    /* Inner container aligned to theme width */
    .top-menu-inner {
      max-width: 960px;          /* matches jekyll-theme-minimal */
      margin: 0 auto;
      padding: 0 24px;
      box-sizing: border-box;
    }

    /* Menu list */
    .top-menu-inner ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: nowrap;
    }

    .top-menu-inner li {
      margin: 0;
      padding: 0;
    }

    .top-menu-inner a:hover {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      white-space: nowrap;
	  text-decoration: underline;
    }

	/* ===== FORCE DARK MENU LINKS ===== */
   .top-menu-inner a,
   .top-menu-inner a:link,
   .top-menu-inner a:visited {
     color: #000000 !important;   /* pure black */
     font-weight: 800 !important; /* very bold */
     opacity: 1 !important;       /* kill any fading */
   }

	  
/* ===== DEFAULT (DESKTOP) ===== */
.menu-desktop {
  display: inline;
}

.menu-mobile {
  display: none;
}

/* ===== MOBILE ONLY ===== */
@media (max-width: 768px) {

  /* Make bar grow with wrapped menu */
  .top-menu {
    padding: 10px 0;
  }

  .top-menu-inner {
    max-width: 100%;
    padding: 0 12px;
  }

  /* Menu wrapping + containment */
  .top-menu-inner ul {
    margin: 0;          /* remove default UL margins */
    padding: 0;
    width: 100%;
    flex-wrap: wrap;
    justify-content: center;
    row-gap: 8px;
    column-gap: 10px;
    box-sizing: border-box;
  }

  /* Switch menu labels */
  .menu-desktop {
    display: none;
  }

  .menu-mobile {
    display: inline;
  }

  body {
    padding-left: 0;
    padding-right: 0;
  }

  .wrapper,
  .container,
  .page-content,
  main {
    max-width: 100%;
    padding-left: 0;
    padding-right: 0;
  }
}



  </style>
</head>
