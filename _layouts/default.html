<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
footer {
  background-color: #f5f5f5;
  padding: 10px 0;
  border-top: 1px solid #d0d0d0;
  border-bottom: 1px solid #d0d0d0;
  margin: 0;
}

footer ul {
  list-style: none;
  margin: 0 auto;
  padding: 0;
  display: flex;
  flex-wrap: nowrap;
  justify-content: center;
  gap: 20px;
}

footer ul li a {
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  font-weight: 600;
  color: black;
  text-decoration: none;
  white-space: nowrap;
}

main,
.page-content,
.wrapper,
.container {
  padding-top: 0 !important;
  margin-top: 0 !important;
  background: transparent !important;
}

/* ===== MOBILE: ONE-LINE SCROLLING MENU ===== */
@media screen and (max-width: 768px) {
  footer ul {
    flex-wrap: nowrap !important;     /* FORCE one line */
    overflow-x: auto;                 /* allow horizontal scroll */
    justify-content: flex-start;      /* align left for scrolling */
    padding: 0 12px;
  }

  footer ul li a {
    white-space: nowrap !important;   /* prevent text wrapping */
    font-size: 13px;                  /* slightly smaller */
  }

  /* Hide scrollbar (clean look) */
  footer ul::-webkit-scrollbar {
    display: none;
  }
}


}


}
</style>

		<body>

  {{ content }}

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const footer = document.querySelector("footer");
      if (!footer) return;

      let next = footer.nextElementSibling;

      if (next && next.offsetHeight > 0 && next.innerText.trim() === "") {
        next.style.display = "none";
      }
    });
  </script>
