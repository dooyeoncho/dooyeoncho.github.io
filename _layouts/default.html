<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }}</title>
  {% seo %}

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  <style>
    /* ===== TOP MENU BAR ===== */
    .topmenu {
      background-color: #f5f5f5;
      border-top: 1px solid #d0d0d0;
      border-bottom: 1px solid #d0d0d0;
      padding: 10px 0;

      /* force full-width bar */
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
    }

    .topmenu ul {
      list-style: none;
      margin: 0 auto;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .topmenu a {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: black;
      text-decoration: none;
      white-space: nowrap;
    }

    .topmenu a:hover {
      text-decoration: underline;
    }

/* ===== MOBILE ONLY: TIGHTEN MENU SPACING ===== */
@media (max-width: 768px) {

  /* Reduce space BETWEEN items */
  .topmenu ul {
    gap: 6px 10px;        /* row-gap | column-gap */
    padding: 0 6px;       /* reduce side padding */
  }

  /* Reduce space AROUND text */
  .topmenu a {
    padding: 0 2px;       /* default is often larger */
    font-size: 12px;      /* small but still readable */
    letter-spacing: -0.02em; /* subtle tightening */
  }
}

    
  </style>
</head>

<body>

  <!-- ===== MENU ===== -->

      <li><a href="/pages/new_korean_gpr_index.html"><span class="desktop-only">NEW KOREA GPR INDEX</span><span class="mobile-only">KOREA GPR</span></a></li>
      <li><a href="mailto:dooyeoncho@g.skku.edu">EMAIL</a></li>
    </ul>
  </nav>

  <!-- ===== PAGE CONTENT ===== -->
  {{ content }}

  {% if site.google_analytics and jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}

</body>
</html>
